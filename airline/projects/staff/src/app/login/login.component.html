<div class="container1">
    <mat-card>
        <!-- <mat-card-header></mat-card-header> -->
        <mat-card-content>

            <form [formGroup]="frmLogin" (ngSubmit)="login(frmLogin.value)">
                <h4>Login</h4>
                <mat-form-field class="full-width">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="email">
                    @if (formErrorsLogin['email']) {
                    <mat-error>{{formErrorsLogin['email']}}</mat-error>
                    }
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="text" formControlName="password">
                    @if (formErrorsLogin['password']) {
                    <mat-error>{{formErrorsLogin['password']}}</mat-error>
                    }
                </mat-form-field>
